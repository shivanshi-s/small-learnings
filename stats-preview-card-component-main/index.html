<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <section class="description">
      <header>
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

        <p class="main_paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </header>

      <section class="stats">
        <p class="companies"><span class="stat_heading1">10k+</span> COMPANIES</p>
        <p class="templates"><span class="stat_heading2">314</span> TEMPLATES</p>
        <p class="queries"><span class="stat_heading3">12M+</span> QUERIES</p>
      </section>

    </section>

    <div class="pic">
    </div>

  </main>
